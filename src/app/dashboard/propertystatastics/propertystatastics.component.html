<div class="graph-container">
  <h1 class="statistics-header"> Statistics</h1>
  <ngx-charts-pie-chart [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        [legend]="false"
                        [explodeSlices]="explodeSlices"
                        [labels]="showLabels"
                        [doughnut]="true">
  </ngx-charts-pie-chart>
</div>
